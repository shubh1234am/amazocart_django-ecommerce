{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AmazoCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #cce3ff, #f8f9fa);
      min-height: 100vh;
      position: relative;
    }

    .contact-section {
      padding: 70px 0;
    }

    .contact-form, .contact-info {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .contact-form h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      padding: 10px 30px;
      font-weight: 500;
    }

    .contact-info h5 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #0d6efd;
    }

    .info-icon {
      color: #0d6efd;
      margin-right: 10px;
    }

    .map-container {
      margin-top: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 767px) {
      .contact-form, .contact-info {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="container contact-section">
  <div class="row justify-content-center">
    <!-- Contact Form -->
    <div class="col-lg-6 mb-4">
      <div class="contact-form">
        <h2 class="text-center">Get in Touch</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Message Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-lg-5">
      <div class="contact-info">
        <h5>Contact Information</h5>
        <p><i class="bi bi-geo-alt-fill info-icon"></i> Infotech Park Hinjawadi,<br>Pune 411057, Maharashtra, INDIA</p>
        <p><i class="bi bi-telephone-fill info-icon"></i> <strong>Phone:</strong> +91 123456789</p>
        <p><i class="bi bi-envelope-fill info-icon"></i> <strong>Email:</strong> info@amazocart.com</p>
      </div>

      <!-- Google Map -->
      <div class="map-container mt-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.679960267785!2d73.73018887494626!3d18.540854082564286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b8cf5c4d9e03%3A0xc99bfe7eab6c29aa!2sHinjawadi%20Infotech%20Park%2C%20Pune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1712843649193!5m2!1sen!2sin"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>

</body>
</html>
