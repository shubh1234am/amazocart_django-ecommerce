{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center">
        <!-- Product Image -->
        <div class="col-md-5 text-center">
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-fluid rounded shadow">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{ product.product_name }}</h2>
            <h4 class="text-success mb-3">â‚¹{{ product.price }}</h4>

            <!-- Description -->
            <p class="text-muted mb-4">{{ product.desc }}</p>

            <!-- Add to Cart (Disabled for now) -->
            <button class="btn btn-primary btn-lg w-100 mb-3" disabled>
                <i class="fas fa-cart-plus me-2"></i> Add to Cart
            </button>

            <!-- Back to Shop -->
            <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">
                <i class="fas fa-arrow-left me-2"></i> Back to Shop
            </a>
        </div>
    </div>
</div>
{% endblock %}
